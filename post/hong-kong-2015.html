    <script>
        function loadStyle(url){
            var link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = url;
            var head = document.getElementsByTagName('head')[0];
            head.appendChild(link);
        }

        function enabledDarkMode () {
            let today = new Date ();
            let darkmode = localStorage.getItem('darkmode');
            if (localStorage.hasOwnProperty('darkmode')) {
                let dm = localStorage.getItem('darkmode').split('|');             
                if (today.getTime() - dm[1] < 24*3600*1000) {
                    if (dm[0] == 1) {
                        return true;
                    } else {
                        return false;
                    }
                } 
                else {
                    localStorage.removeItem('darkmode');
                }
            }
            let userChoseDark = window.getComputedStyle(document.getElementById("enableDarkMode")).getPropertyValue('height') == '1px' ? true : false;
            if (userChoseDark) {
                return true;
            }            
            let currentHour = today.getHours ();
            if (currentHour > 6 && currentHour < 18) {
                return false;
            }
            return false;
        }

        function loadScheme (scheme) {
            let today = new Date ();
            let settime = today.getTime();
            if (scheme == 'dark') {
                loadStyle ("/resource/main_dark.min.css?v=6b024a54af6d6c4090cefff2a69f8d9c");
                localStorage.setItem('darkmode', "1|"+settime);
            }
            else {
                loadStyle ("/resource/main_light.min.css?v=6b024a54af6d6c4090cefff2a69f8d9c");
                localStorage.setItem('darkmode', "0|"+settime);
            }
        }

        if (enabledDarkMode()) {
            loadScheme ("dark");
        }
        else {
            loadScheme ("light");
        }

        <div class='article'><h3 class='title'><a href='/post/hong-kong-2015.html'>港岛初印象</a></h3><div class='time'>Oct 30 2015</div><div class='content'><p><img src="https://i.loli.net/2018/11/05/5bdff0696e172.jpeg" alt="-Album: 2015年国庆，在某些不和谐之音甚嚣尘上之际，我踏上了这片一直存留于记忆中的紫荆花土地。" />
2015年国庆，在某些不和谐之音甚嚣尘上之际，我踏上了这片一直存留于记忆中的紫荆花土地。</p>
<p><img src="https://i.loli.net/2018/11/05/5bdff06c4ac33.jpg" alt="-Album: 因为带着有些不怎么轻松的心情，所以我在港岛的街头边走边思考，也格外留意着新老交汇的场景。曾经的东方之珠，现在就在一个发展的十字路口。也许唯有挥别过去，才可走向未来。" />
因为带着有些不怎么轻松的心情，所以我在港岛的街头边走边思考，也格外留意着新老交汇的场景。曾经的东方之珠，现在就在一个发展的十字路口。也许唯有挥别过去，才可走向未来。</p>
<p><img src="https://i.loli.net/2018/11/05/5bdff0da9a470.jpg" alt="-Album: 不管是地铁站，还是商务楼，走来走去的年轻人，一贯的行色匆匆，但和国内的一些大城市的年轻人相比，他们的表情更为茫然。" />
不管是地铁站，还是商务楼，走来走去的年轻人，一贯的行色匆匆，但和国内的一些大城市的年轻人相比，他们的表情更为茫然。</p>
<p><img src="https://i.loli.net/2018/11/05/5bdff06e1da28.jpg" alt="-Album: 倒是离岛上的人们，依旧不咸不淡地过着生活，仿佛外界的兴衰都与己无关。" />
倒是离岛上的人们，依旧不咸不淡地过着生活，仿佛外界的兴衰都与己无关。</p>
<p><img src="https://i.loli.net/2018/11/05/5bdff06dc93c6.jpg" alt="-Album: 无论发生了什么，那片海依旧风平浪静。这，也是我对这个城市发自心底的希望和祝愿吧。" />
无论发生了什么，那片海依旧风平浪静。这，也是我对这个城市发自心底的希望和祝愿吧。</p>
<p><img src="https://i.loli.net/2018/11/05/5bdff06ccdab6.jpg" alt="-Album: " /></p></div></div>
